<section class="bg-[#F4F7FF] py-14 lg:py-20 flex flex-col min-h-screen">
  <div class="container">
    <div class="-mx-4 flex flex-wrap">
      <div class="w-full px-4">
        <div
          class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
        >
          <h1 class="py-6 font-extrabold text-2xl">Login Page</h1>
          <form>
            <div class="mb-6">
              <input
                #email 
                required
                type="email"
                placeholder="Email"
                class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input
                #password
                required
                type="password"
                placeholder="Password"
                class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
              />
            </div>
            <div class="mb-10">
              <button
              disabled="authService.isLoading"
              (click)="authService.login(email.value, password.value)"
                class="border-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
              >
              <span *ngIf="authService.isLoading">Loading</span>
              <span *ngIf="!authService.isLoading">Sign In</span>
            </button>
            </div>
          </form>
          <p class="mb-6 text-md font-bold text-[#adadad]">Connect with</p>
          <ul class="-mx-2 mb-12 flex justify-between">
            <li class="w-full px-2">
              <button
                (click)="authService.googleAuth()"
                class="flex w-full h-11 items-center justify-center rounded-md bg-[#D64937] transition hover:bg-opacity-90"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.8477 8.17132H9.29628V10.643H15.4342C15.1065 14.0743 12.2461 15.5574 9.47506 15.5574C5.95916 15.5574 2.8306 12.8821 2.8306 9.01461C2.8306 5.29251 5.81018 2.47185 9.47506 2.47185C12.2759 2.47185 13.9742 4.24567 13.9742 4.24567L15.7024 2.47185C15.7024 2.47185 13.3783 0.000145544 9.35587 0.000145544C4.05223 -0.0289334 0 4.30383 0 8.98553C0 13.5218 3.81386 18 9.44526 18C14.4212 18 17.9967 14.7141 17.9967 9.79974C18.0264 8.78198 17.8477 8.17132 17.8477 8.17132Z"
                    fill="white"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
