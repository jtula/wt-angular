<app-navbar></app-navbar>
<div class="flex mx-20 mt-24">
  <h1 class="text-black font-bold text-3xl ">Project List</h1>
  <a routerLink="/add-project" class="mx-8 px-4 py-2 rounded-lg text-white font-bold bg-blue-500 hover:bg-blue-600">Add Project</a>
</div>
<div class="mx-20 mt-8">
  <p class="text-center" *ngIf="noData">No project added yet!</p>
  <p class="text-center" *ngIf="loading">Loading data, please wait!</p>
  <div class="my-8" *ngIf="hideWhenNoProject">
    <h2 class="font-medium text-lg"> Name </h2>
    <ul
      class="flex items-center"
      *ngFor="
        let project of Project
          | paginate: { itemsPerPage: 8, currentPage: p };
        let i = index
      "
    >
      <li class="w-60 mt-2 text-md">{{ project.name }}</li>
      <li class="flex">
        <span class="cursor-pointer" routerLink="/edit-project/{{ project.$key }}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
          </svg>
        </span>
        <button class="ml-4 flex" (click)="deleteProject(project)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
        </button>
      </li>
    </ul>
    </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
